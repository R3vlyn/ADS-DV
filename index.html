<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DV-Design</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>The road to app success</h1>
            <h2>What are your goals?</h2>
        </div>
        <!-- <div class="btn-group btn-group-justified">
            <div class="btn-group">
                <button type="button" class="btn btn-primary">Installs</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-primary">Rating</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-primary">Reviews</button>
            </div>
        </div> -->
        <div class="well greenborder" id="installsbox">
            <form>
                <div class="form-group">
                    <label for="formControlRange">Number of installations</label>
                    <input type="range" class="form-control-range" id="installsslider">
                    <div class="btn-group btn-group-justified">
                        <div class="btn-group">
                            <button type="button" class="btn btn-primary redbutton" onclick="excludeAttr('installs')">Exclude</button>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-primary greenbutton" onclick="includeAttr('installs')">Include</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="well greenborder" id="ratingbox">
            <form>
                <div class="form-group">
                    <label for="formControlRange">Rating you wish to achieve</label>
                    <input type="range" class="form-control-range" id="installsslider">
                    <div class="btn-group btn-group-justified">
                        <div class="btn-group">
                            <button type="button" class="btn btn-primary redbutton" onclick="excludeAttr('rating')">Exclude</button>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-primary greenbutton" onclick="includeAttr('rating')">Include</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="well greenborder" id="reviewsbox">
            <form>
                <div class="form-group">
                    <label for="formControlRange">Number of Reviews you would like to receive</label>
                    <input type="range" class="form-control-range" id="installsslider">
                    <div class="btn-group btn-group-justified">
                        <div class="btn-group">
                            <button type="button" class="btn btn-primary redbutton" onclick="excludeAttr('reviews')">Exclude</button>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-primary greenbutton" onclick="includeAttr('reviews')">Include</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <svg width="1200" height="500"></svg>
        <div id="pieChart"></div>
        <div id="barChart"></div>
        <div id="lineChart"></div>
        <script src="http://d3js.org/d3.v5.min.js"></script>
        <script src="https://d3js.org/d3-queue.v3.min.js"></script>
        <script src="index.js"></script>
    </div>
</body>

</html>
